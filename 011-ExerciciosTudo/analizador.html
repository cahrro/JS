<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabudada</title>
</head>
<body>
    <header>
        <h1>Análise de números</h1>
    </header>
    <main>
        <article class="numeros">
            <label for="num">Número(entre 1 e 100): </label>
            <input type="number" name="num" id="txtnum" class="campos" min="1" max="100">
            <input type="button" value="Adicionar" class="botao" onclick="adicionar()">
            <select name="analizador" id="analisador" class="camponumeros" size="10" ></select>
            <input type="button" value="Analisar" class="botao" id="analisarbtn" onclick="analisar()">
        </article>
        <article class="resultado" >
        </article>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
