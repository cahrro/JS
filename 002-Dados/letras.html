<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letras</title>
</head>
<style>
    @import url(https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;800;900&display=swap);
    
    body {
        font-family: 'Roboto', sans-serif;
        font-size: 2em;
        background-color: rgb(106, 184, 106);
        color: white;
    }
</style>
<body>
    <script>
        var nome = prompt('Digite seu nome: ')
        document.write(`Seu nome é ${nome} e tem ${nome.length} letras <br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
